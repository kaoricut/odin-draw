<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Odin | Etch-a-Sketch</title>
</head>
<body>
  <main class="main">
    <aside class="aside main__aside">
      <div class="aside__modes js-modes-control">
        <input type="color" class="color-picker js-color-picker">
        <button class="mode__btn mode__btn_current">Default</button>
        <button class="mode__btn">Random</button>
        <button class="mode__btn">Noir</button>
      </div>
      <label for="range" class="range__wrapper">
        <input type="range" name="range" class="range main__range js-change-grid" min="16" max="128" value="16" step="8"></input>
        <span class="range__grid-size">16 x 16</span>
      </label>
    </aside>
    <div class="canvas"></div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <p class="footer__text">Built by
        <a href="https://github.com/kaoricut/odin-draw" class="footer__link">
          <img src="./images/github-mark-white.svg" alt="GitHub logo" class="footer__logo">
          @clairvynce
        </a>
      </p>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
